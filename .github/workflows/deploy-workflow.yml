name: deploy-workflow

on:
  workflow_dispatch:
    inputs:
      skip-test:
        description: skip step?
        required: true
        type: boolean
        default: false
  workflow_call:
    inputs:
      skip-test:
        required: true
        type: boolean

jobs:
  build:
    uses: extact-io/msa-rms-parent/.github/workflows/build-to-repo-job.yml@main
    with:
      repo: ${{ github.repository }}
      aws-appname: item-service
      skip-test: ${{ inputs.skip-test }}
      with-image: true
    secrets: inherit
  deploy:
    needs: build
    uses: extact-io/msa-rms-parent/.github/workflows/deploy-to-ecs-job.yml@main
    with:
      repo: ${{ github.repository }}
      aws-appname: item-service
      ecs-taskname: item-service-task
      ecs-containername: item-service-container
      image-name: extact-io/msa-service-item
    secrets: inherit
